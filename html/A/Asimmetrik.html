            Asimmetrik
        </h3>
        <h4 class="word-translations">
            <p>
                Asymmetrical (En).
                Asymmetrisch (Ge).
                Асимметричный (Ru).
            </p>
        </h4>
        <p class="word-definition__text">
            Quyidagilar bilan bog'langan belgi: 
            <ol>
                <li>
                    ob'ektda oddiy bo'lmagan (birinchi tartibdan yuqori) 
                    simmetriyaning yo'qligi;
                </li>
                <li>
                    ob'ektni dissimetriyaga olib keluvchi, simmetriyaning 
                    qisman buzilishi (masalan, ko'zguli).            
                </li>
            </ol>                    
        </p>
