        <h4 class="word-translations">
            <p>
                Antitype (En).
                Antityp (Ge).
                Антитип (Ru).
            </p>
        </h4>
        <p class="word-definition__text">
            Boshlang'ich turga nisbatan antiizostrukturali hisoblanadigan 
            strukturaviy tur. Antiturlarda kationlar va anionlar joylashuvi 
            o'zaro teskari bo'ladi. Antiturlarga quyidagilar misol bo'ladi: 
            CaF2 va Li2O, LaF3 va Na3As.
        </p>
